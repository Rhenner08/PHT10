<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="threeWays.css">
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Internal Styling -->
     <p>This is a paragraph that uses internal styling.</p>
     <!-- External Styling -->
    <p class="external">This is a paragraph that uses an external styling.</p>
    <!-- Inline Styling -->
     <p style="color:aqua;">This paragraph uses an inline styling.</p>
</body>
</html>
